<div class="p-2">
    <div>
        {% if list_authors %}
        <ul>
            {% for author in list_authors %}
            <li>
                <a href="{% url 'author' author.id %}">
                    {{ author.first_name }} {{ author.last_name }}
                </a>
            </li>
            {% endfor %}
        </ul>
        {% endif %}

        {% if list_tags %}
        <ul>
            {% for tag in list_tags %}
            <li>
                {{ tag.name }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</div>
