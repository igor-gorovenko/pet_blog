<div class="p-2">
    <div>
        <ul>
            {% for tag in list_tags %}
            <li>
                <a href="{% url 'tag' tag.slug %}">
                    {{ tag.name }}
                </a>
            </li>
            {% endfor %}
        </ul>

        <ul>
            {% for author in list_authors %}
            <li>
                {{ author }}
            </li>
            {% endfor %}
        </ul>

    </div>
</div>
