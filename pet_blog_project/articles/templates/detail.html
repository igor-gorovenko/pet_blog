{% extends 'base.html' %}
{% block title %}{{ article.title }}{% endblock title %}
{% block content %}

<div class="card" style="width: 18rem;">
    <a href="/">Back</a>
    <div class="card-body">
        <h5 class="card-title">{{ article.title }}</h5>
        <p>{{ article.creation_date }}</p>
        <p class="card-text">{{ article.article_text }}</p>
    </div>
</div>

{% endblock content %}
